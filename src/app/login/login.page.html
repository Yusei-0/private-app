<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión en SecureVault</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <div class="logo-container">
          <ion-icon name="shield-checkmark-outline" color="primary"></ion-icon>
        </div>
        <ion-card-title>¡Bienvenido!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="username" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Entrar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
