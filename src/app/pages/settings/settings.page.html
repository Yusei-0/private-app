<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes de Seguridad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="settingsForm">
    <ion-list>
      <ion-list-header>
        <ion-label>General</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Encriptado Automático</ion-label>
        <ion-toggle slot="end" formControlName="autoEncrypt"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Copia en la Nube Automática</ion-label>
        <ion-toggle slot="end" formControlName="autoCloudBackup"></ion-toggle>
      </ion-item>

      <ion-list-header>
        <ion-label>Acceso</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Desbloqueo Biométrico</ion-label>
        <ion-toggle slot="end" formControlName="biometricUnlock"></ion-toggle>
      </ion-item>

      <ion-list-header>
        <ion-label>Peligro</ion-label>
      </ion-list-header>
      <ion-item lines="none">
        <ion-label color="danger">Autodestrucción</ion-label>
        <ion-toggle slot="end" color="danger" formControlName="selfDestruct"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
