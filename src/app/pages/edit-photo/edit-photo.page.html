<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/photo-detail/' + (photoId || '')"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Photo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="submitForm()" [disabled]="editPhotoForm.invalid">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editPhotoForm">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description" rows="4"></ion-textarea>
    </ion-item>
  </form>
</ion-content>
