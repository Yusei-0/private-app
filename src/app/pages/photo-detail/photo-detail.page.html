<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ photo()?.title || 'Photo Detail' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToEdit()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deletePhoto()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="photo() as p">
    <ion-img [src]="p.imageUrl"></ion-img>
    <div class="ion-padding">
      <h1>{{ p.title }}</h1>
      <p>{{ p.description }}</p>
    </div>
  </div>

  <div *ngIf="!photo()" class="ion-padding ion-text-center">
    <p>Photo not found.</p>
  </div>
</ion-content>
